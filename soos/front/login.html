<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<!-- CSS próprio -->
  <link href="style.css" rel="stylesheet" type="text/css"/>
  <title>Login - SOOS</title>
</head>
<body>
  <!-- Área principal -->
  <main>
    <!-- Logo -->
    <img id="logo" src="img/logoSoos.png" alt="Logo do projeto Sistema de Otimização de Ocupação de Sala"> 
    <!-- Formulário de login -->
    <form id="loginForm">
      <input id="idAcademico" type="text" placeholder="Matrícula/Siape" required>
      <input id="senha" type="password" placeholder="Senha">
      <p id="aviso"></p>
      <input type="button" id="btnLogar" value="Acessar">
      <a href="cadastro.html">Não tem cadastro?</a>
    </form>
  </main>
  
  <!-- Área de rodapé -->
  <footer>
    <img id="logoUfc" src="img/logoUFC.png" alt="Logo da Universidade Federal do Ceará">
    <img id="logoSmd" src="img/logoSmd.png" alt="Logo do curso de Sistemas e Mídias Digitais">
  </footer>
  <!-- Autenticando -->
  <script src="autenticacao.js"></script>
</body>
</html>
